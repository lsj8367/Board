<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: main-head">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성자</th>
            </tr>
        </thead>
        <tbody>
        <tr th:object="${board}">
            <td><a href=""><input type="text" id="id" readonly th:value="${board.id}"></a></td>
            <td><input type="text" id="title" th:value="${board.title}"></td>
            <td><input type="text" id="content" th:value="${board.content}"></td>
            <td><input type="text" id="author" th:value="${board.author}" readonly></td>
        </tr>
        </tbody>
    </table>
    <div>
        <button id="btnUp">수정</button>
        <button id="btnDel">삭제</button>
    </div>
</body>
<script src="/js/app/board.js"></script>
</html>
